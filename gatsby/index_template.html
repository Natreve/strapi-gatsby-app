<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 40%;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      .container {
        padding: 2px 16px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="container">
        <h4><b>Starter website!</b></h4>
        <p>
          This is a starter page, it will be removed once the website is build
          using gatsby. This can be done using the command listed below in
          terminal with gatsby's cli tool installed. Please note that this
          command most be executed in the
          <em><strong>website</strong></em> directory.
        </p>
        <p><code>gatsby build</code></p>
      </div>
    </div>
  </body>
</html>
